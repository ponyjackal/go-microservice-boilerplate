version: "3.8"

services:
  postgres_db:
    container_name: dev_pg_db
    image: postgres:13-alpine
    environment:
      - POSTGRES_USER=${MASTER_DB_USER}
      - POSTGRES_PASSWORD=${MASTER_DB_PASSWORD}
      - POSTGRES_DB=${MASTER_DB_NAME}
    volumes:
      - dev_postgres_data:/var/lib/postgresql/data/
    ports:
      - 5432:${MASTER_DB_PORT}
    networks:
      - db-net
    restart: always

  server:
    container_name: service_go
    build:
      context: .
      dockerfile: Dockerfile-dev
    ports:
      - ${SERVER_PORT}:${SERVER_PORT}
      - ${GRPC_SERVER_PORT}:${GRPC_SERVER_PORT}
    env_file:
      - .env
    depends_on:
      - postgres_db
    volumes:
      - .:/app
    networks:
      - db-net
      - grpc-net
    restart: always

volumes:
  dev_postgres_data:

networks:
  db-net:
  grpc-net:
    driver: bridge
